<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Countdown Timer</p>
    <h3  class="header">Countdown Timer</h3>
    <div class="counter">
        <div class="box">
            <h2 id="days">00</h2>
            <samll>Days</samll>
        </div>

        <div class="box">
            <h2 id="hours">00</h2>
            <samll>Hours</samll>
        </div>

        <div class="box">
            <h2 id="minutes">00</h2>
            <samll>Minutes</samll>
        </div>

        <div class="box">
            <h2 id="seconds">00</h2>
            <samll>Seconds</samll>
        </div>
    </div>
   
    

    <script src="script.js"></script>
</body>
</html>
